        <h1>VICTOR LEBRON LITTLE LEAGUE</h1>
        <div class="header-info">
          <div class="info-row">
            <span class="label">Home Team:</span>
            <input
              type="text"
              id="homeTeam"
              placeholder="Home Team"
              class="team-input" />
          </div>
          <div class="info-row">
            <span class="label">Date:</span>
            <input type="date" id="gameDate" class="date-input" />
          </div>

          <div class="info-row">
            <span class="label">Visiting Team:</span>
            <input
              type="text"
              id="visitingTeam"
              placeholder="Visiting Team"
              class="team-input" />
          </div>
        </div>
      </header>

        <div class="score-counters-container">
          <div class="score-counter">
            <h3>Home Team Score</h3>
            <div class="counter-controls">
              <button
                class="counter-btn minus-btn"
                onclick="decrementScore('home')">
                -
              </button>
              <span class="score-display" id="homeScore">0</span>
              <button
                class="counter-btn plus-btn"
                onclick="incrementScore('home')">
                +
              </button>
            </div>
          </div>
